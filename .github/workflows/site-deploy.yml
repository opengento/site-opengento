name: ğŸ—ï¸ Deploy site
on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    name: ğŸ—ï¸ Deploy site
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Build the project
        run: |
          docker run --rm -it -v $(pwd):/src klakegg/hugo

      - name: ğŸª¢ Get build repository
        run: |
          git clone --depth 1 git@github.com:opengento/opengento.github.io.git

      - name: ğŸ“ Copy release
        run: |
          cp -R public/* opengento.github.io

      - name: ğŸ¤– Commit changes
        run: |
          cd opengento.github.io
          git config user.email "actions@github.com"
          git config user.name "ğŸ¤– Github Commit Hook"
          git add -A .
          git commit -a -m "rebuilding site `date`"
          git push origin master
