name: ğŸ—ï¸ Deploy site
on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    name: ğŸ—ï¸ Deploy site
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Build the project
        run: |
          docker run --rm -i -v "$(pwd):/src" klakegg/hugo

      - name: ğŸª¢ Get build repository
        run: |
          hub config --global hub.protocol https
          git clone --depth 1 https://github.com/opengento/opengento.github.io.git

      - name: ğŸ“ Copy release
        run: |
          cp -R public/* opengento.github.io

      - name: ğŸ¤– Commit changes
        run: |
          cd opengento.github.io
          hub remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/opengento/opengento.github.io.git
          hub config --global user.email "actions@github.com"
          hub config --global user.name "ğŸ¤– Github Commit Hook"
          git add -A .
          git commit -a -m "rebuilding site `date`"
          git push origin master
